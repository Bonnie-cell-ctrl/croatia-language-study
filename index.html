<audio id="gapAudio" playsinline src="data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjIwLjEwMAAAAAAAAAAAAAAA//OEAAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAAEAAABIADAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMD//////////////////////////////////////////////////////////////////8AAAAATGF2YzU4LjEzAAAAAAAAAAAAAAAAJAAAAAAAAAAAASAAAAAAAASAAAAAAA//OEAAAAAAAAAAAAAAAAAAAAAAA//OEAAAAAAAAAAAAAAAAAAAAAAA//OEAAAAAAAAAAAAAAAAAAAAAAA//OEAAAAAAAAAAAAAAAAAAAAAAA"></audio>

<script>
    const audioIconSvg = `<svg class="icon-audio" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>`;

    // æ•°æ®åŠ è½½
    let appData = JSON.parse(localStorage.getItem('cro_v59')) || JSON.parse(localStorage.getItem('cro_v58')) || [];
    let notebook = JSON.parse(localStorage.getItem('cro_notebook')) || [];
    let currentUnitIdx = parseInt(localStorage.getItem('cro_last_unit_idx')) || 0;
    let selectedVoiceURI = localStorage.getItem('cro_selected_voice') || '';
    let voices = [];

    // --- è¯­éŸ³å¼•æ“ ---
    function loadVoices() {
        voices = window.speechSynthesis.getVoices();
        const select = document.getElementById('voiceSelect');
        if(!select) return;
        select.innerHTML = '<option value="">-- è‡ªåŠ¨é€‰æ‹© --</option>';
        voices.forEach(v => {
            if (v.lang.includes('hr') || v.lang.includes('HR')) {
                select.add(new Option(v.name + (v.localService ? ' [æœ¬åœ°]' : ''), v.voiceURI));
            }
        });
        if (selectedVoiceURI) select.value = selectedVoiceURI;
    }
    window.speechSynthesis.onvoiceschanged = loadVoices;
    setTimeout(loadVoices, 500);

    function saveVoiceSelection() {
        selectedVoiceURI = document.getElementById('voiceSelect').value;
        localStorage.setItem('cro_selected_voice', selectedVoiceURI);
    }

    // --- æ ¸å¿ƒæ’­æ”¾é€»è¾‘ï¼šéŸ³é¢‘é“¾æ¡ (Audio Chain) ---
    window.utterInstance = null;
    const gapAudio = document.getElementById('gapAudio');
    let isImmersive = false;
    let isPaused = false;
    let playQueue = [];
    let playQueueIndex = 0;
    let wakeLock = null;

    function speakStep(item) {
        if (!isImmersive || isPaused) return;

        window.speechSynthesis.cancel();
        window.utterInstance = new SpeechSynthesisUtterance(item.text);
        
        const v = voices.find(i => i.voiceURI === selectedVoiceURI);
        if(v) window.utterInstance.voice = v;
        window.utterInstance.lang = item.lang === 'hr' ? 'hr-HR' : 'zh-CN';
        window.utterInstance.rate = 1.0;

        window.utterInstance.onend = () => { if (isImmersive && !isPaused) playGap(); };
        window.utterInstance.onerror = () => { if (isImmersive && !isPaused) playGap(); };

        window.speechSynthesis.speak(window.utterInstance);
    }

    function playGap() {
        if (!isImmersive || isPaused) return;
        gapAudio.currentTime = 0;
        gapAudio.playbackRate = 0.5; 
        
        const playPromise = gapAudio.play();
        if (playPromise !== undefined) {
            playPromise.catch(e => {
                setTimeout(() => { playQueueIndex++; nextStep(); }, 1000);
            });
        }
    }

    gapAudio.onended = function() {
        if (!isImmersive || isPaused) return;
        playQueueIndex++;
        nextStep();
    };

    function nextStep() {
        if (playQueueIndex >= playQueue.length) playQueueIndex = 0; 
        const item = playQueue[playQueueIndex];
        updateUI(item);
        if(item.type === 'delay') { playGap(); } else { speakStep(item); }
    }

    function updateUI(item) {
        if (item.uiHr) {
            document.getElementById('immHr').innerText = item.uiHr;
            document.getElementById('immCn').innerText = item.uiCn;
            if ('mediaSession' in navigator) { navigator.mediaSession.metadata = new MediaMetadata({ title: item.uiHr, artist: item.uiCn }); }
            if(item.rowIndex !== undefined) {
                document.querySelectorAll('.word-row').forEach(r => r.classList.remove('playing-now'));
                const row = document.getElementById(`word-row-${item.rowIndex}`);
                if(row) { row.classList.add('playing-now'); row.scrollIntoView({behavior:'smooth', block:'center'}); }
            }
        }
    }

    // --- æ²‰æµ¸æ¨¡å¼æ§åˆ¶ ---
    async function requestWakeLock() { try { if ('wakeLock' in navigator) { wakeLock = await navigator.wakeLock.request('screen'); } } catch (err) {} }

    function openImmersive() {
        const unit = appData[currentUnitIdx];
        if(!unit || unit.words.length === 0) return alert('å½“å‰å•å…ƒæ²¡æœ‰å•è¯');
        isImmersive = true; isPaused = false;
        document.getElementById('immersiveOverlay').style.display = 'flex';
        document.getElementById('immPlayBtn').innerText = 'â¸';
        document.getElementById('immPlayBtn').classList.add('active');
        
        requestWakeLock();

        if ('mediaSession' in navigator) {
            navigator.mediaSession.setActionHandler('play', togglePause);
            navigator.mediaSession.setActionHandler('pause', togglePause);
            navigator.mediaSession.setActionHandler('nexttrack', nextWord);
            navigator.mediaSession.setActionHandler('previoustrack', prevWord);
        }

        playQueue = [];
        unit.words.forEach((w, idx) => {
            const hrText = w.hr.normalize('NFC').replace(/[\r\n]+/g, " ");
            const cnText = w.cn ? w.cn.normalize('NFC').replace(/[\r\n]+/g, " ") : "";
            playQueue.push({ type: 'speak', text: hrText, lang: 'hr', uiHr: hrText, uiCn: cnText, rowIndex: idx });
            if (cnText) playQueue.push({ type: 'speak', text: cnText, lang: 'zh-CN', uiHr: hrText, uiCn: cnText, rowIndex: idx });
        });

        playQueueIndex = 0;
        nextStep(); 
    }

    function togglePause() {
        isPaused = !isPaused;
        const btn = document.getElementById('immPlayBtn');
        if (isPaused) { window.speechSynthesis.cancel(); gapAudio.pause(); btn.innerText = 'â–¶ï¸'; btn.classList.remove('active'); } 
        else { btn.innerText = 'â¸'; btn.classList.add('active'); nextStep(); }
    }

    function nextWord() { window.speechSynthesis.cancel(); gapAudio.pause(); let next = playQueueIndex + 1; while(next < playQueue.length && playQueue[next].lang !== 'hr') next++; playQueueIndex = next >= playQueue.length ? 0 : next; if(isPaused) togglePause(); else nextStep(); }
    function prevWord() { window.speechSynthesis.cancel(); gapAudio.pause(); let prev = playQueueIndex - 1; while(prev >= 0 && playQueue[prev].lang !== 'hr') prev--; playQueueIndex = prev < 0 ? 0 : prev; if(isPaused) togglePause(); else nextStep(); }
    function closeImmersive() { isImmersive = false; isPaused = false; document.getElementById('immersiveOverlay').style.display = 'none'; window.speechSynthesis.cancel(); gapAudio.pause(); if (wakeLock) { wakeLock.release(); wakeLock = null; } document.querySelectorAll('.word-row').forEach(r => r.classList.remove('playing-now')); }
    function speakSingle(text, lang) { window.speechSynthesis.cancel(); const u = new SpeechSynthesisUtterance(text); const v = voices.find(i => i.voiceURI === selectedVoiceURI); if(v) u.voice = v; u.lang = lang === 'hr' ? 'hr-HR' : 'zh-CN'; window.speechSynthesis.speak(u); }

    // --- æ•°æ®ç®¡ç†ä¸DOM (å®Œç¾è¿˜åŸV54) ---
    function fixCroText(text) { return text ? text.normalize('NFC').replace(/c\s*Ë‡/g, "Ä").replace(/C\s*Ë‡/g, "ÄŒ").replace(/s\s*Ë‡/g, "Å¡").replace(/S\s*Ë‡/g, "Å ").replace(/z\s*Ë‡/g, "Å¾").replace(/Z\s*Ë‡/g, "Å½") : ""; }

    function render() {
        const list = document.getElementById('wordListContainer');
        const select = document.getElementById('unitSelect');
        const insertSelect = document.getElementById('insertAfterSelect');
        const nameInput = document.getElementById('unitNameInput');
        
        list.innerHTML = ''; select.innerHTML = ''; insertSelect.innerHTML = '<option value="-1">ç½®é¡¶æ·»åŠ </option>';
        if (appData.length === 0) { nameInput.placeholder = "å•å…ƒåç§°"; list.innerHTML = '<div style="text-align:center;color:#999;padding:40px">æš‚æ— å•è¯</div>'; return; }
        
        appData.forEach((u, i) => {
            if (u.name !== "ğŸ“• é”™é¢˜æœ¬" || i === currentUnitIdx) { select.add(new Option(u.name, i)); }
            insertSelect.add(new Option(`åœ¨ ${u.name} å`, i));
        });
        
        select.value = currentUnitIdx; 
        if(currentUnitIdx !== -1 && appData[currentUnitIdx]) { nameInput.placeholder = `ç•™ç©ºåˆ™æ·»åŠ åˆ°: ${appData[currentUnitIdx].name}`; }
        
        const unit = appData[currentUnitIdx];
        if(!unit) return;
        unit.words.forEach((w, i) => {
            const row = document.createElement('div');
            row.className = 'word-row'; row.id = `word-row-${i}`;
            row.innerHTML = `
                <div class="left-part" onclick="speakSingle('${w.hr.replace(/'/g,"\\'")}', 'hr')">
                    ${audioIconSvg} <div class="col-hr" ondblclick="enableEdit(this, ${i}, 'hr')">${w.hr}</div>
                </div>
                <div class="col-cn" ondblclick="enableEdit(this, ${i}, 'cn')">${w.cn}</div>
                <div class="action-area"><div class="del-word-btn" onclick="delWord(${i})">âœ•</div><div class="drag-handle">â‰¡</div></div>

    }

    // æ‹–æ‹½é€»è¾‘ 
    function setupDrag() { document.querySelectorAll('.drag-handle').forEach(h => { h.addEventListener('touchstart', handleTouchStart, {passive: false}); h.addEventListener('touchmove', handleTouchMove, {passive: false}); h.addEventListener('touchend', handleTouchEnd); h.addEventListener('mousedown', handleMouseDown); }); }
    let startY = 0; let pressTimer = null; let isDragActive = false; let dragEl = null;
    function handleTouchStart(e) { startY = e.touches[0].clientY; const row = this.closest('.word-row'); pressTimer = setTimeout(() => { isDragActive = true; dragEl = row; dragEl.classList.add('dragging'); if(navigator.vibrate) navigator.vibrate(50); }, 800); }
    function handleTouchMove(e) { if (!isDragActive) { if (Math.abs(e.touches[0].clientY - startY) > 10) clearTimeout(pressTimer); return; } if (e.cancelable) e.preventDefault(); performDrag(e.touches[0].clientX, e.touches[0].clientY); }
    function handleTouchEnd(e) { clearTimeout(pressTimer); if (isDragActive) stopDragging(); isDragActive = false; }
    function handleMouseDown(e) { dragEl = this.closest('.word-row'); isDragActive = true; dragEl.classList.add('dragging'); document.addEventListener('mousemove', handleMouseMoveGlobal); document.addEventListener('mouseup', handleMouseUpGlobal); e.preventDefault(); }
    function handleMouseMoveGlobal(e) { if (!isDragActive) return; e.preventDefault(); performDrag(e.clientX, e.clientY); }
    function handleMouseUpGlobal(e) { stopDragging(); document.removeEventListener('mousemove', handleMouseMoveGlobal); document.removeEventListener('mouseup', handleMouseUpGlobal); }
    function performDrag(x, y) { const target = document.elementFromPoint(x, y); const targetRow = target ? target.closest('.word-row') : null; if (targetRow && targetRow !== dragEl) { const list = document.getElementById('wordListContainer'); const children = Array.from(list.children); const dragIndex = children.indexOf(dragEl); const targetIndex = children.indexOf(targetRow); if (dragIndex < targetIndex) list.insertBefore(dragEl, targetRow.nextSibling); else list.insertBefore(dragEl, targetRow); } }
    function stopDragging() { if(dragEl) { dragEl.classList.remove('dragging'); rebuildDataFromDOM(); } isDragActive = false; dragEl = null; }
    function rebuildDataFromDOM() { const rows = document.querySelectorAll('.word-row'); const newWords = []; rows.forEach(row => { newWords.push({hr: row.querySelector('.col-hr').innerText, cn: row.querySelector('.col-cn').innerText}); }); appData[currentUnitIdx].words = newWords; saveData(); render(); }

    function jumpToUnit() { currentUnitIdx = parseInt(document.getElementById('unitSelect').value); exitNotebookMode(); saveData(); render(); }
    function changeUnit(dir) { let n = currentUnitIdx + dir; if(n >= 0 && n < appData.length) { currentUnitIdx = n; exitNotebookMode(); saveData(); render(); } }
    function togglePanel(id) { const p = document.getElementById(id); p.style.display = p.style.display === 'block' ? 'none' : 'block'; }
    function saveData() { localStorage.setItem('cro_v59', JSON.stringify(appData)); localStorage.setItem('cro_last_unit_idx', currentUnitIdx); }
    
    // --- ç¼–è¾‘æ—¶åŒæ­¥é”™é¢˜æœ¬ ---
    function enableEdit(el, idx, field) { 
        el.contentEditable = true; el.focus(); el.classList.add('editing'); 
        el.onblur = () => { 
            el.contentEditable = false; el.classList.remove('editing'); 
            appData[currentUnitIdx].words[idx][field] = el.innerText; 
            if (appData[currentUnitIdx].name === "ğŸ“• é”™é¢˜æœ¬") {
                notebook = [...appData[currentUnitIdx].words];
                localStorage.setItem('cro_notebook', JSON.stringify(notebook));
            }
            saveData(); 
        }; 
    }
    
    // --- å®Œç¾æ¢å¤ V54 çš„å•è¯å½•å…¥é€»è¾‘ ---
    function importWords() {
        let name = document.getElementById('unitNameInput').value.trim(); 
        const text = document.getElementById('importText').value.trim(); 
        const after = parseInt(document.getElementById('insertAfterSelect').value);
        if(!text) return; 
        
        let targetUnitIndex = -1; 
        if (!name && currentUnitIdx !== -1) targetUnitIndex = currentUnitIdx;
        
        const newWords = text.split('\n').map(l => { 
            let i = l.search(/[\u4e00-\u9fa5|0-9|,|;|ï¼Œ|ï¼›]/); 
            return i!==-1 ? {hr:fixCroText(l.slice(0,i).trim()), cn:fixCroText(l.slice(i).replace(/^[,;ï¼Œï¼›\s]+/,"").trim())} : {hr:fixCroText(l.trim()), cn:""}; 
        }).filter(w => w.hr);
        
        if (targetUnitIndex !== -1) { 
            const unit = appData[targetUnitIndex]; 
            newWords.forEach(nw => { 
                const existIdx = unit.words.findIndex(old => old.hr.toLowerCase() === nw.hr.toLowerCase()); 
                if (existIdx !== -1) unit.words[existIdx].cn = nw.cn; 
                else unit.words.push(nw); 
            }); 
            if (unit.name === "ğŸ“• é”™é¢˜æœ¬") {
                notebook = [...unit.words];
                localStorage.setItem('cro_notebook', JSON.stringify(notebook));
            }
            alert(`å·²æ·»åŠ åˆ°: "${unit.name}"`); 
        } else { 
            if(!name) name = "æ–°å•å…ƒ"; 
            if(after === -1) appData.unshift({name, words: newWords}); 
            else appData.splice(after+1, 0, {name, words: newWords}); 
            alert(`å·²åˆ›å»º: "${name}"`); 
        }
        
        saveData(); render(); togglePanel('importPanel'); document.getElementById('importText').value = ''; 
    }
    
    // --- åˆ é™¤å•è¯æ—¶åŒæ­¥åˆ é™¤é”™é¢˜æœ¬åº•å±‚æ•°æ® ---
    function delWord(i) { 
        if(confirm('åˆ é™¤ï¼Ÿ')) { 
            appData[currentUnitIdx].words.splice(i,1); 
            if (appData[currentUnitIdx].name === "ğŸ“• é”™é¢˜æœ¬") {
                notebook = [...appData[currentUnitIdx].words];
                localStorage.setItem('cro_notebook', JSON.stringify(notebook));
            }
            saveData(); render(); 
        }
    }
    
    // --- åˆ é™¤å•å…ƒæ—¶åŒæ­¥æ¸…ç©ºé”™é¢˜æœ¬åº•å±‚æ•°æ® ---
    function deleteCurrentUnit() { 
        if(confirm('åˆ é™¤å•å…ƒï¼Ÿ')) { 
            if (appData[currentUnitIdx].name === "ğŸ“• é”™é¢˜æœ¬") {
                notebook = [];
                localStorage.setItem('cro_notebook', JSON.stringify(notebook));
            }
            appData.splice(currentUnitIdx, 1); currentUnitIdx = 0; 
            saveData(); render(); togglePanel('syncPanel'); 
        }
    }

    function removeDuplicates() { if(!confirm('ç¡®å®šæ¸…ç†é‡å¤ï¼Ÿ')) return; let c = 0; appData.forEach(u => { const m = new Map(), cl = []; u.words.forEach(w => { const k=w.hr.toLowerCase().trim(); if(!m.has(k)){m.set(k,1);cl.push(w)}else c++ }); u.words=cl; }); saveData(); render(); alert(`æ¸…ç†äº† ${c} ä¸ªé‡å¤`); }
    function handleFileImport(input) { const reader = new FileReader(); reader.onload = (e) => { try { appData = [...JSON.parse(e.target.result), ...appData]; saveData(); render(); alert('å¯¼å…¥æˆåŠŸ'); } catch(err) { alert('æ— æ•ˆæ–‡ä»¶'); } }; reader.readAsText(input.files[0]); }
    function importFromCode() { try { appData = [...JSON.parse(document.getElementById('codeText').value), ...appData]; saveData(); render(); alert('å¯¼å…¥æˆåŠŸ'); } catch(e) { alert('æ— æ•ˆä»£ç '); } }
    function copyFullCode() { const t = document.getElementById('codeText'); t.value = JSON.stringify(appData); t.select(); document.execCommand('copy'); alert('å¤åˆ¶æˆåŠŸ'); }
    function downloadAll() { const b = new Blob([JSON.stringify(appData,null,2)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'cro_backup.json'; a.click(); }
    
    // --- è¿›å…¥é”™é¢˜æœ¬æ—¶ä½¿ç”¨å®‰å…¨çš„æ•°æ®éš”ç¦» ---
    function goToNotebook() { 
        if(notebook.length===0) return alert('ç©º'); 
        localStorage.setItem('cro_viewing_notebook', 'true');
        const idx = appData.findIndex(u=>u.name==="ğŸ“• é”™é¢˜æœ¬"); 
        if(idx===-1) { 
            appData.unshift({name:"ğŸ“• é”™é¢˜æœ¬", words:[...notebook]}); 
            currentUnitIdx=0; 
        } else { 
            appData[idx].words=[...notebook]; 
            currentUnitIdx=idx; 
        } 
        saveData(); render(); 
    }
    function exitNotebookMode() { localStorage.setItem('cro_viewing_notebook', 'false'); }
    
    // --- å®Œç¾è¿˜åŸ V41 æ‹¼å†™æŒ‘æˆ˜æ¨¡å¼ ---
    let currentMode = 'quiz'; let challengeList = [];
    function setMode(m) { currentMode = m; document.querySelectorAll('.mode-btn').forEach(b => b.classList.toggle('active', b.id==='mode-'+m)); }
    function startChallenge() { const unit = appData[currentUnitIdx]; if(!unit||!unit.words.length) return; speakSingle(' ', 'hr'); challengeList = [...unit.words].sort(()=>Math.random()-0.5); document.getElementById('challengeOverlay').style.display='flex'; showQuestion(); }
    
    function showQuestion() {
        if(!challengeList.length) { alert("å®Œæˆï¼"); return exitChallenge(); }
        const main = document.getElementById('challengeMain'); main.innerHTML = '';
        const current = challengeList[0];
        document.getElementById('challengeProgress').innerText = `å‰©ä½™: ${challengeList.length}`;
        speakSingle(current.hr, 'hr');
        
        let displayMode = currentMode;
        if (currentMode === 'mixed') { const r = Math.random(); if (challengeList.length >= 4 && r < 0.3) displayMode = 'match'; else if (r < 0.65) displayMode = 'quiz'; else displayMode = 'spell'; }
        
        if(displayMode === 'quiz') {
            main.innerHTML = `<div style="font-size:28px; margin-bottom:30px; font-weight:bold; color:#6366f1; text-align:center; white-space: pre-wrap">${current.hr}</div>`;
            let opts = [current, ...appData[currentUnitIdx].words.filter(w=>w!==current).sort(()=>Math.random()-0.5).slice(0,3)].sort(()=>Math.random()-0.5);
            opts.forEach(o => {
                const btn = document.createElement('div'); btn.className = 'quiz-option'; btn.innerText = o.cn;
                btn.onclick = () => { if(o===current) { btn.classList.add('correct'); setTimeout(()=>{challengeList.shift(); showQuestion()}, 500); } else { btn.classList.add('wrong'); addToNotebook(current); } };
                main.appendChild(btn);
            });
        } else if (displayMode === 'match') {
            main.innerHTML = '<div class="match-grid"></div>';
            const grid = main.querySelector('.match-grid');
            const sub = challengeList.slice(0,4);
            const items = [...sub.map(s=>({t:s.hr, id:s.hr, type:'hr'})), ...sub.map(s=>({t:s.cn, id:s.hr, type:'cn'}))].sort(()=>Math.random()-0.5);
            let first = null;
            items.forEach(i => {
                const div = document.createElement('div'); div.className = 'match-item'; div.innerText = i.t;
                div.onclick = () => {
                    if(div.classList.contains('match-correct')) return;
                    div.style.borderColor = "#6366f1";
                    if(!first) first = {div, i};
                    else {
                        if(first.i.id===i.id && first.i.type!==i.type) {
                            first.div.className='match-item match-correct'; div.className='match-item match-correct';
                            if(grid.querySelectorAll('.match-correct').length === sub.length*2) setTimeout(()=>{challengeList.splice(0,4); showQuestion()}, 600);
                        } else { first.div.style.borderColor="#f0f0f0"; div.style.borderColor="#f0f0f0"; addToNotebook(challengeList.find(c=>c.hr===i.id)); setTimeout(()=>{first.div.style.borderColor="#f0f0f0"; div.style.borderColor="#f0f0f0";}, 500); }
                        first = null;
                    }
                };
                grid.appendChild(div);
            });
        } else if (displayMode === 'spell') {
            main.innerHTML = `
                <div class="spelling-container">
                    <div style="font-size:24px; color:#333; margin-bottom:10px; font-weight:bold; white-space:pre-wrap;">${current.cn}</div>
                    <div id="spellFeedback" class="spelling-feedback"></div>
                    <input type="text" id="spellInp" class="spelling-input" placeholder="è¾“å…¥å…‹è¯­..." autocomplete="off">
                    <div class="special-chars">
                        ${['Ä','Ä‡','Ä‘','Å¡','Å¾'].map(c => `<div class="char-btn" onclick="document.getElementById('spellInp').value+='${c}'; document.getElementById('spellInp').focus();">${c}</div>`).join('')}
                    </div>
                    <button class="start-btn" onclick="checkSpell()">æäº¤éªŒè¯</button>
                    <div style="margin-top:20px; cursor:pointer; color:#666; font-size:15px; display:inline-flex; align-items:center; justify-content:center; gap:5px;" onclick="speakSingle('${current.hr.replace(/'/g, "\\'").replace(/[\r\n]+/g, " ")}', 'hr')">
                        ğŸ”Š é‡å¬
                    </div>
                </div>
            `;
            const input = document.getElementById('spellInp');
            input.focus();
            input.onkeydown = (e) => { if(e.key === 'Enter') checkSpell(); };
        }
    }

    window.checkSpell = () => { 
        const input = document.getElementById('spellInp');
        const feedback = document.getElementById('spellFeedback');
        const current = challengeList[0]; 
        
        const clean = (str) => str.normalize('NFC').toLowerCase().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()?"']/g, " ").replace(/\s+/g, " ").trim();
        const userVal = clean(input.value); 
        const targetVal = clean(current.hr);

        if (userVal === targetVal) { 
            input.classList.remove('error');
            input.classList.add('success'); 
            feedback.style.color = 'var(--success)'; 
            feedback.innerText = "æ­£ç¡®! âœ…"; 
            setTimeout(() => { challengeList.shift(); showQuestion(); }, 800); 
        } else { 
            input.classList.add('error'); 
            feedback.style.color = 'var(--danger)'; 
            feedback.innerText = `é”™è¯¯! ç­”æ¡ˆ: ${current.hr}`; 
            addToNotebook(current); 
            setTimeout(() => { input.classList.remove('error'); }, 2000); 
        } 
    };

    function addToNotebook(w) { if(!notebook.some(n=>n.hr===w.hr)) { notebook.push(w); localStorage.setItem('cro_notebook', JSON.stringify(notebook)); } }
    function exitChallenge() { document.getElementById('challengeOverlay').style.display='none'; }
    if (localStorage.getItem('cro_viewing_notebook') === 'true') { goToNotebook(); } else { render(); }
</script>
